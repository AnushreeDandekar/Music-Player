<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spotify-Listen and enjoy!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>

<!-- list of all audio files -->
  <audio src="songs\bms.mp3" id="bmsAudio" class="playingAudio"></audio>
  <audio src="songs\vienna.mp3" id="viennaAudio" class="playingAudio"></audio>
  <audio src="songs\cr.mp3" id="crAudio" class="playingAudio"></audio>
  <audio src="songs\kasoor.mp3" id="kasoorAudio" class="playingAudio"></audio>
  <audio src="songs\tumsehi.mp3" id="tshAudio" class="playingAudio"></audio>
  <audio src="songs\kalhonaho.mp3" id="khnhAudio" class="playingAudio"></audio>

  <!-- navbar -->
  <nav>
    <ul>
      <li class="brand"><img src="images\logo.png" alt="SpotifyLogo">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <!-- container comprising all the songs -->
  <div class="container">

    <div class="songs-list">
      <h1>You're listening to your favorites</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="images\covers\bms.jpg" alt="1" width="45px;">
          <span class="songItemInfo">Break my stride</span>
          <span class="songItemInfo">03:00<i class="fa-solid fa-circle-play fa-2x" id="bms" onclick="playBms()" style="padding: 4px 2px; cursor:pointer;"></i></span>
        </div>

        <div class="songItem">
          <img src="images\covers\vienna.jpg" alt="1" width="45px;">
          <span class="songItemInfo">Vienna</span>
          <span class="songItemInfo">03:36<i class="fa-solid fa-circle-play fa-2x" id="vienna" onclick="playVienna()" style="padding: 4px 2px;  cursor:pointer;"></i></span>
        </div>

        <div class="songItem">
          <img src="images\covers\cr.jpg" alt="1" width="45px;">
          <span class="songItemInfo">Country Roads</span>
          <span class="songItemInfo">03:09<i class="fa-solid fa-circle-play fa-2x" id="cr" onclick="playCr()" style="padding: 4px 2px;  cursor:pointer;"></i></span>
        </div>

        <div class="songItem">
          <img src="images\covers\kasoor.jpg" alt="1" width="45px;">
          <span class="songItemInfo">Kasoor</span>
          <span class="songItemInfo">03:17<i class="fa-solid fa-circle-play fa-2x" id="kasoor" onclick="playKasoor()" style="padding: 4px 2px;  cursor:pointer;"></i></span>
        </div>

        <div class="songItem">
          <img src="images\covers\jwm.jpg" alt="1" width="45px;">
          <span class="songItemInfo">Tum se hi</span>
          <span class="songItemInfo">05:23<i class="fa-solid fa-circle-play fa-2x" id="tsh" onclick="playTsh()" style="padding: 4px 2px;  cursor:pointer;"></i></span>
        </div>

        <div class="songItem">
          <img src="images\covers\khnh.jpg" alt="1" width="45px;">
          <span class="songItemInfo">Kal ho na ho</span>
          <span class="songItemInfo">05:21<i class="fa-solid fa-circle-play fa-2x" id="khnh" onclick="playKhnh()" style="padding: 4px 2px;  cursor:pointer;"></i></span>
        </div>
      </div>
    </div>
  </div>

<!-- seekbar -->
  <div class="playSongBar">

    <input type="range" name="range" id="currentSongBar" value="0" min="0" max="100">
    <!-- previous, play/pause, next icons -->
    <div class="icons">
      <i class="fa-solid fa-backward-step fa-2x" onclick="previous()" style="color: white; padding: 4px 2px;"></i>
      <i class="fa-solid fa-circle-play fa-2x" id="masterPlay" style="color: white; padding: 4px 2px;"></i>
      <i class="fa-solid fa-forward-step fa-2x" onclick="next()" style="color: white; padding: 4px 2px;"></i>
    </div>
    <div class="songPlaying">
      <h1 id="currentSongName"></h1>
    </div>

  </div>
  <script src="https://kit.fontawesome.com/6d1840f641.js" crossorigin="anonymous"></script> 
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
